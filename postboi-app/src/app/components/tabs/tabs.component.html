<div class="tab-container">

  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">

      <button mat-raised-button (click)="addTab(selectAfterAdding)">
        Nova Request
      </button>
      <button mat-raised-button [disabled]="tabs.length === 1" (click)="removeTab(index)">
        Remover Request
      </button>
    </mat-tab>
  </mat-tab-group>
</div>
